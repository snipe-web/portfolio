<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta name="google" content="notranslate">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Sneket Wheel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">

</head>


<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_top">
                <div class="top_logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="top_logo-mobile">
                    <img src="img/modal-logo.png" alt="">
                </div>
                <div class="top_btns">
                    <button class="btns_input">
                        Вход
                    </button>
                    <button class="btns_registration">
                        Регистрация
                    </button>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="hero">
                <div class="container">
                    <div class="hero_head">

                        <h1 class="hero_head-title">
                            КРУТИ КОЛЕСО
                        </h1>
                        <h2 class="hero_head-subtitle">
                            <p>ВЫИГРЫВАЙ БОНУСЫ!</p>
                        </h2>
                    </div>
                    <div class="hero_main">
                        <div class="wheel-container">
                            <div class="pointer"></div>

                            <div class="wheel" id="wheel">
                                <div class="prize-slot slot-1 slot-a"><p>+125</p><span>FS</span></div>
                                <div class="prize-slot slot-2 slot-b"><p>+550%</p><span>to the deposit</span></div>
                                <div class="prize-slot slot-3 slot-a"><p>+35</p><span>FS</span></div>
                                <div class="prize-slot slot-4 slot-b"><p>15000</p><span>RUB</span></div>
                                <div class="prize-slot slot-5 slot-a"><p>+75</p><span>FS</span></div>
                                <div class="prize-slot slot-6 slot-b"><p>5000</p><span>RUB</span></div>
                                <div class="prize-slot slot-7 slot-a"><p>+100</p><span>FS</span></div>
                                <div class="prize-slot slot-8 slot-b"><p>10000</p><span>RUB</span></div>
                            </div>

                            <button id="spinButton" class="pulse"><span>SPIN</span></button>
                        </div>
                        <button class="claim-btn-mobile pulse-btn-mobile" onclick="closeModal()">ЗАБРАТЬ</button>


                    </div>


                </div>


            </section>
        </main>
    </div>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal_inner">
                <div class="modal_logo">
                    <img src="img/modal-logo.png" alt="">
                </div>
                
                <h2 class="modal_title">вы выиграли</h2>
                <p class="modal_text">+550% к депозиту</p>
                <button class="claim-btn pulse-btn" onclick="closeModal()">ЗАБРАТЬ</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
